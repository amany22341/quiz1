<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-app">
        <div class="quiz-info">
            <div class="category">Category <span>HTML</span></div>
            <div class="result">Answer Right: <span></span></div>
            <div class="count">Questions Count: <span></span></div>

        </div><!--quiz-info-->
        <div class="quiz-area">
            <!-- <h2>Why We Use &lt;br&gt; Element</h2> -->
        </div><!--quiz-area-->
        <div class="answers-area">
        </div><!--answers-area-->
        <button class="submit-button">Submit Answer</button>
        <div class="bullets">
            
            <class class="spans"></class><!--spans-->
            <div class="countdown">

            </div><!--countdown-->
        </div><!--bullets-->
        <div class="results">
        </div><!--results-->
    </div>
    <script src="script.js"></script>
    
</body>
</html>
